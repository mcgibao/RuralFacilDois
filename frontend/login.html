<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>RuralFácil | Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>RuralFácil</h1>
      <p class="subtitle">Acesso à plataforma</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <div id="erro" style="color:red;margin-top:10px;"></div>
        <button type="submit">Entrar</button>
      </form>

      <p class="link">
        Não tem conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </div>
<div id="admin-panel" style="display:none;">
  <button onclick="ativarModoAdmin()">Modo Admin</button>
</div>

  <script src="login.js"></script>
</body>
</html>
